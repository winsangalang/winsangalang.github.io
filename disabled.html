<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Disabled — Futuristic Display</title>
  <style>
    body{
      margin:0;height:100vh;display:flex;align-items:center;justify-content:center;
      background:#05050a;
      font-family:Arial, sans-serif;color:#fff;
      background:radial-gradient(circle at 30% 30%,rgba(255,107,107,0.08),transparent),#05050a;
    }
    .panel{
      text-align:center;padding:2rem 3rem;border-radius:16px;
      background:rgba(255,255,255,0.03);backdrop-filter:blur(6px);
      border:1px solid rgba(255,255,255,0.05);
      box-shadow:0 8px 30px rgba(0,0,0,0.6);
    }
    .status{
      font-size:2.4rem;font-weight:700;
      background:linear-gradient(90deg,#ff6b6b,#ffb86b);
      -webkit-background-clip:text;color:transparent;
      letter-spacing:0.15em;text-transform:uppercase;
    }
    .desc{color:rgba(255,255,255,0.7);margin-top:0.8rem;max-width:420px}
    .ring{
      width:140px;height:140px;border-radius:50%;margin:1.5rem auto;position:relative;
      border:2px solid rgba(255,107,107,0.2);
      display:flex;align-items:center;justify-content:center;
    }
    .ring::before{
      content:"";position:absolute;inset:0;border-radius:50%;border:2px solid rgba(255,107,107,0.5);
      animation:pulse 2s infinite;
    }
    @keyframes pulse{0%{transform:scale(0.9);opacity:1}100%{transform:scale(1.2);opacity:0}}
  </style>
</head>
<body>
  <div class="panel">
    <div class="ring">⚠️</div>
    <div class="status">DISABLED</div>
    <div class="desc">This page is currently disabled. Controls are inactive until re-enabled.</div>
  </div>
</body>
</html>
