<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;

        // Hide all tab contents
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Remove the active class from all tab buttons
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active","");
        }

        // Show the current tab and add the active class to the button
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>

            const editForm = document.getElementById(`editForm${index}`);
            editForm.style.display = 'block';
        }

            const profiles = JSON.parse(localStorage.getItem('profiles')) || [];
            const name = document.getElementById(`editName${index}`).value;
            const link = document.getElementById(`editLink${index}`).value;

            profiles[index] = { name, link };
