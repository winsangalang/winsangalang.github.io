  <meta charset="UTF-8" />

  <title>MyLinks</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
 .navbar {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .menu-bar {
      background-color: #444;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .menu-bar .dropdown {
      position: relative;
    }

    .menu-bar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
    }

    .menu-bar a:hover {
      background-color: #555;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #666;
      min-width: 160px;
      z-index: 1;
      top: 48px;
    }

    .dropdown-content a {
      padding: 12px 16px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .speed-dial {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .tile {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 0.5rem;
      transition: transform 0.2s;
    }

    .tile:hover {
      transform: scale(1.05);
    }

    .tile img {
      width: 40px;
      height: 40px;
      margin-bottom: 0.5rem;
    }

    .tile span {
      display: block;
      font-size: 0.8rem;
      color: #333;
    }
  </style>
</head>
